---
- name: Install nexus and net-tools
  hosts: server
  tasks: 
  - name: Update app and cache
    become: true
    apt: 
      update_cache: yes 
      force_apt_get: yes 
      cache_valid_time: 3600

  - name: Install java 
    become: true
    apt: 
      name: openjdk-8-jre-headless

  - name: Install net-tools
    become: true
    apt: 
      name: net-tools

- name: Unpack and Download nexus
  hosts: server
  tasks:

  - name: Check nexus folder stats
    become: true
    stat: 
      path: /opt/nexus
    register: stat_result

  - name: Download nexus installer
    become: true
    get_url: 
      url: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
      dest: /opt/nexus-latest-unix.tar.gz
    register: download_result

  - name: Untar the nexus installer
    become: true
    unarchive: 
      src: "{{ download_result.dest }}"
      dest: /opt/
      remote_src: yes
    when: not stat_result.stat.exists

  - name: Find nexus folder
    find: 
      paths: /opt 
      pattern: "nexus-*"    
      file_type: directory   
    register: find_result  
  

  - name: Rename nexus folder
    become: true
    shell: mv {{ find_result.files[0].path }} /opt/nexus
    when: not stat_result.stat.exists

- name: Create nexus users to own nexus folders 
  become: true
  hosts: server
  tasks: 
  - name: Ensure nexus group exists
    group: 
      name: nexus
      state: present

  - name: Create nexus user 
    user: 
      name: nexus
      group: nexus

  - name: Make nexus user owner of nexus folder 
    file: 
      path: /opt/nexus
      state: directory
      owner: nexus
      group: nexus
      recurse: yes

  - name: Make nexus user owner of sonatype-work folder 
    file: 
      path: /opt/sonatype-work
      state: directory
      owner: nexus
      group: nexus
      recurse: yes

- name: Start nexus with nexus user 
  become: true
  become_user: nexus
  hosts: server
  tasks:
  - name: set run_as_user_nexus
    lineinfile: 
      path: /opt/nexus/bin/nexus.rc
      regexp: '^#run_as_user=""'
      line: run_as_user="nexus" 
  - name: start nexus
    command: /opt/nexus/bin/nexus start
