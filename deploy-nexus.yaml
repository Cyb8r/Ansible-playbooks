---
- name: Install mexus and net-tools
  hosts: server
  tasks: 
  - name: Update app and cache
    become: true
    apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  - name: Install java 
    apt: name=openjdk-8-jre-headless
  - name: Install net-tools
    apt: name=net-tools

- name: Unpack and Download nexus
  hosts: server
  tasks: 
  - name: Download neust installer 
    get_url: 
      url: https://download.sonatype.com/nexus/3/nexus-3.70.1-02-java8-unix.tar.gz
      dest: /opt/
    


